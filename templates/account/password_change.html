{% extends "_base_dashboard.html" %}
{% block title %}
    Change Password
{% endblock title %}
{% block content %}
    <div class="flex flex-col items-center justify-center ">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Change Password
                </h1>
                <form method="post" class="space-y-4 md:space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="id_oldpassword"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Current Password
                        </label>
                        <input type="password"
                               name="oldpassword"
                               placeholder="Current Password"
                               autocomplete="current-password"
                               required
                               id="id_oldpassword"
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="id_password1"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            New Password
                        </label>
                        <input type="password"
                               name="password1"
                               placeholder="New Password"
                               autocomplete="new-password"
                               required
                               aria-describedby="id_password1_helptext"
                               id="id_password1"
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="id_password2"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            New Password (again)
                        </label>
                        <input type="password"
                               name="password2"
                               placeholder="New Password (again)"
                               required
                               id="id_password2"
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Change Password
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Forgot Password?
                        <a href="{% url 'account_reset_password' %}"
                           class="font-medium text-primary-600 hover:underline dark:text-primary-500">Reset</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
